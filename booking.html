<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Delivery</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFrtSnKSxEz4bWNtMATqy4D5eR58uDtw&libraries=places"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Book Your Delivery</h1>
    </header>

 <main>
    <form id="bookingForm">
        <label for="pickup">Pickup Address:</label>
        <input type="text" id="pickup" placeholder="Enter pickup location" required>

        <label for="delivery">Delivery Address:</label>
        <input type="text" id="delivery" placeholder="Enter delivery location" required>

        <button type="button" onclick="calculatePrice()">Calculate Price</button>
    </form>
    <div id="result"></div>
</main>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCFrtSnKSxEz4bWNtMATqy4D5eR58uDtw&libraries=places"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
<div id="result">
    <h3>Booking Summary</h3>
    <p id="distance"></p>
    <p id="price"></p>
    <button id="confirmBooking" style="display:none;" onclick="confirmBooking()">Confirm Booking</button>
</div>
